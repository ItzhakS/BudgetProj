<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Budge</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="mystyle.css">
<meta name="description" content="Free Budgeting tool">
<meta name="keywords" content="Free Budgeting tool, save, spend, how to budget, monthly budget">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<header class="text-center">
  <h1>Budge</h1>
  <h4>Free Budgeting Tool</h4>
</header>
<div class="container well" id="mainContainer">
  <h2 class="text-center">Income</h2>
  <div class="row">
    <div class="column-md-5">
      <h4>Source</h4>
      <div class="form-group">
        <input type="text" class="form-control" id="incomeSrc" placeholder="Enter Income Source" name="incomeSrc">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="column-md-5">
        <h4>Amount</h4>
        <div class="form-group">
          <input type="text" class="form-control" id="incomeSrc" placeholder="Enter Income Source" name="incomeSrc">
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
      </div>
    </div>
  </div>

<form class="form-inline">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
    <br>
    <button class="btn btn-default">Calculate</button>
    <button class="btn btn-default">Next<small> To Expenses</small></button>
    <p class="bold">Total<textarea></textarea></p>
  </div>
  <footer>
    <p class="text-center">Created by <b><a href = "https://github.com/ItzhakS">Itzhak Shachnovitz</a></b></p>
  </footer>
