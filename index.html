<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Budge</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="mystyle.css">
<meta name="description" content="Free Budgeting tool">
<meta name="keywords" content="Free Budgeting tool, save, spend, how to budget, monthly budget">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<header class="text-center">
  <h1>Budge</h1>
  <h4>Free Budgeting Tool</h4>
</header>
<div class="container well" id="mainContainer">
  <h2 class="text-center">Income</h2>
  <div class="container">
    <div class="row">
      <div class="column-md-6 col-sm-6 col-xs-6" id ="srcColumn">
        <h4>Source</h4>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="incomeSrc" placeholder="Enter Income Source" name="incomeSrc">
            <input type="text" class="form-control" id="incomeSrc" placeholder="Enter Income Source" name="incomeSrc">
            <input type="text" class="form-control" id="incomeSrc" placeholder="Enter Income Source" name="incomeSrc">
            <input type="text" class="form-control" id="incomeSrc" placeholder="Enter Income Source" name="incomeSrc">
          </div>
        </form>
      </div>
      <div class="column-md-6 col-sm-6 col-xs-6" id ="amntColumn">
        <h4>Amount</h4>
        <form>
          <div class="form-group">
            <input type="number" class="form-control" id="amount#1" placeholder="Enter Amount" name="Amount">
            <input type="number" class="form-control" id="amount#2" placeholder="Enter Amount" name="Amount">
            <input type="number" class="form-control" id="amount#3" placeholder="Enter Amount" name="Amount">
            <input type="number" class="form-control" id="amount#4" placeholder="Enter Amount" name="Amount">
          </div>
        </form>
      </div>
    </div>
  </div>
  <br>
  <button class="btn btn-primary" id = "calculate-btn" >Calculate</button>
  
  <p class="bold">Total: <span id="sum-total"></span></p>
  <br>
  <button class="btn btn-default" id="next-btn">Next-<small> To Expenses</small></button>
</div>
<footer>
  <p class="text-center">Created by <a href="https://github.com/ItzhakS"><strong>Itzhak Shachnovitz</strong></a></p>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="main.js"></script>
