<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Budge</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="mystyle.css">
<meta name="description" content="Free Budgeting tool">
<meta name="keywords" content="Free Budgeting tool, save, spend, how to budget, monthly budget">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<header class="text-center">
  <h1>Budge</h1>
  <h4>Free Budgeting Tool</h4>
</header>
<div class="container well" id="mainContainer">
  <h2 class="text-center">Income</h2>
  <div class="container">
    <div class="row">
      <div class="column-md-6 col-sm-6 col-xs-6" id ="srcColumn">
        <h4>Source</h4>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="incomeSrc1" placeholder="Enter Source" name="incomeSrc">
            <input type="text" class="form-control" id="incomeSrc2" placeholder="Enter Source" name="incomeSrc">
            <input type="text" class="form-control" id="incomeSrc3" placeholder="Enter Source" name="incomeSrc">
            <input type="text" class="form-control" id="incomeSrc4" placeholder="Enter Source" name="incomeSrc">
          </div>
        </form>
      </div>
      <div class="column-md-6 col-sm-6 col-xs-6" id ="amntColumn">
        <h4>Amount</h4>
        <form>
          <div class="form-group">
            <input type="number" class="form-control" id="amount#1" placeholder="Enter Amount" name="incAmount">
            <input type="number" class="form-control" id="amount#2" placeholder="Enter Amount" name="incAmount">
            <input type="number" class="form-control" id="amount#3" placeholder="Enter Amount" name="incAmount">
            <input type="number" class="form-control" id="amount#4" placeholder="Enter Amount" name="incAmount">
          </div>
        </form>
      </div>
    </div>
  </div>
  <button class="btn btn-success" id = "add-btn"><span class="glyphicon glyphicon-plus"></span></button><span class="hid">Add Field</span>
  <br>
  <p class="lead text-center">Total: <span id="sum-total"></span></p>
  <button class="btn btn-default" id="next-btn">Next-<small> To Expenses</small></button>
</div>
<div class="container well hide" id="expenseContainer">
  <h2 class="text-center">Expenses</h2>
  <div class="container">
    <div class="row">
      <div class="column-md-6 col-sm-6 col-xs-6" id ="srcColumn">
        <h4>Expense</h4>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="expenseName1" placeholder="Enter Expense" name="expense-name" >
            <input type="text" class="form-control" id="expenseName2" placeholder="Enter Expense" name="expense-name" >
            <input type="text" class="form-control" id="expenseName3" placeholder="Enter Expense" name="expense-name" >
            <input type="text" class="form-control" id="expenseName4" placeholder="Enter Expense" name="expense-name" >
          </div>
        </form>
      </div>
      <div class="column-md-6 col-sm-6 col-xs-6" id ="amntColumn">
        <h4>Amount</h4>
        <form>
          <div class="form-group">
            <input type="number" class="form-control" id="expamount#1" placeholder="Enter Amount" name="expAmount">
            <input type="number" class="form-control" id="expamount#2" placeholder="Enter Amount" name="expAmount">
            <input type="number" class="form-control" id="expamount#3" placeholder="Enter Amount" name="expAmount">
            <input type="number" class="form-control" id="expamount#4" placeholder="Enter Amount" name="expAmount">
          </div>
        </form>
      </div>
    </div>
  </div>
  <button class="btn btn-success" id = "add-btn"><span class="glyphicon glyphicon-plus"></span></button><span class="hid">Add Field</span>
  <br>
  <button class="btn btn-primary" id = "calculate-btn" >Calculate</button>
  <br>
  <p class="lead text-center">Total: <span id="expSum-total"></span></p>
  <button class="btn btn-default" id="back-btn">Back-<small> To Income</small></button>
</div>
<div class="container well hide" id="diffContainer">
  <h2 class="text-center">Difference</h2>
  <p class="lead text-center">Total Income: <span  id="incomeTotal"></span>
    <p class = "text-center">Main Income: <span id = "mainIncome"></span></p></p>
  <p class="lead text-center">Total Expenses: <span  id="expenseTotal"></span>
    <p class = "text-center">Main Expense: <span id = "mainExpense"></span></p></p>
  <p class="lead text-center">Difference: <span id="diff"></span></p>
  <br>
  <button class="btn btn-default" id="back-btn3">Back-<small> To Income</small></button>
  <button class="btn btn-default" id="back-btn2">Back-<small> To Expenses</small></button>
</div>
<footer>
  <p class="text-center">Created by <a href="https://github.com/ItzhakS"><strong>Itzhak Shachnovitz</strong></a></p>
</footer>
<!-- Bootstrap Jquery link -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Main JS File -->
<script src="main.js"></script>
